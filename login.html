<DOCTYPE html>
    <html>
        <head>
            <title>Login and Registration</title>
            <link rel="stylesheet" href="stylesheet/login.css">
        </head>
        <body>
            <div class="login-page">
                <div class="form">
                    <form name='registration' onSubmit="return formValidation();" class="login-form">
                        <li><input type="text" name="userid" placeholder="username"></li>
                        <li><input type="password" name="passid" placeholder="password" id="password"></li>
                        <button>Login</button>
                        <p class="message">Not Registered? <a href="#">Register</a></p>
                    </form>
                
                </div>
            </div>

            <script src="stylesheet/login.js"></script>
        </body>
    </html>
</DOCTYPE>
