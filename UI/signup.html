<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create an Account</title>
    <link rel='stylesheet' href='stylesheet/signup.css' type='text/css' />
    <script src="stylesheet/JS/signup.js"></script>
</head>
<body>
    <div id="login-box">
        <div class="left-box">
          <h1> Sign Up</h1>
          <form action="" method="post" class="simpleForm" onsubmit="return ValidateForm()">
            <input type="text" id="username" placeholder="User Name">
            <p class="error"></p>
            <input type="" id="phoneNum" placeholder="Phone Number">
            <p class="error"></p>
            <input type="text" id="email" placeholder="email ID">
            <p class="error"></p>
            <input type="password" id="password" placeholder="Password">
            <p class="error"></p>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <p class="error"></p>
            <button type="submit" >Register</button>
            <p>Already Signup  <a href="login.html">LogIn here</a></p>
        </form>
          </div>
      </div>
</body>
</html>
